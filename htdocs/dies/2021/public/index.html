<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Website voor de 59e dies der Civitas Studiosorum Reformatorum onder het thema ${VUE_APP_THEMA}.">
    <meta name="author" content="Gerben Oolbekkink">

    <title>${VUE_APP_THEMA} - Dies ${VUE_APP_JAAR}</title>

    <link rel="icon" href="${BASE_URL}favicon.ico">
</head>

<body>
    <a id="home"></a>
    <nav class="site-header">
        <div class="container">
            <a class="logo-titel d-inline-block" href="/gateway-of-india">
                <img src="${require('../src/assets/images/logo-menu.png')}"
                        srcset="${require('../src/assets/images/logo-menu.png')} 320w, ${require('../src/assets/images/logo-menu-2x.png')} 1000w"
                        alt="Logo menu" />
            </a>
            <div class="menu d-flex flex-column flex-md-row justify-content-between align-items-center">
                <a class="d-none d-md-inline-block" href="#home">Home</a>
                <a class="d-none d-md-inline-block" href="#filmpje">Themafilmpje</a>
                <a class="d-none d-md-inline-block" href="#programma">Programma</a>
                <a class="d-none d-md-inline-block" href="#commissie">Commissie</a>
            </div>
        </div>
    </nav>

    <section class="head">
        <div class="container">
            <div class="logo-container">
                <img class="logo-groot" src="${require('../src/assets/images/poster.jpg')}" alt="Logo"
                srcset="${require('../src/assets/images/poster.jpg')} 600w, ${require('../src/assets/images/poster-2x.jpg')} 1200w"
                            sizes="40vw" />
            </div>
        </div>
    </section>
    <section class="video">
        <a class="anchor" id="filmpje"></a>
        <h2>Themafilmpje</h2>
        <div class="container">
            <div class="video-container">
                <div class="youtube-container closed">
                    <div class="embed-responsive embed-responsive-16by9" id="player"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="programma">
        <a class="anchor" id="programma"></a>
        <h2>Programma</h2>
        <div class="container">
            <div class="logo-container">
                <img class="logo-groot" src="${require('../src/assets/images/programma poster.jpg')}"
                            srcset="${require('../src/assets/images/programma poster.jpg')} 600w, ${require('../src/assets/images/programma poster-2x.jpg')} 1200w"
                            alt="Programma poster" />
            </div>
        </div>
    </section>
    <section class="commissie">
            <a class="anchor" id="commissie"></a>
            <h2>Commissie</h2>
            <div class="container">
                    <div class="logo-container">
                            <img class="logo-groot" src="${require('../src/assets/images/diescie.png')}"
                                    srcset="${require('../src/assets/images/diescie.png')} 600w, ${require('../src/assets/images/diescie-2x.png')} 1200w"
                                    alt="Dies Commissie" />
                    </div>
            </div>
    </section>
</body>

</html>
