fotoalbum-thumb:
  path: /fotoalbum/{dir}/_thumbs/{foto}.{ext}
  controller: CsrDelft\controller\FotoAlbumController::raw_image_thumb
  methods: GET
  requirements: { dir: ".+", foto: "[^/]+", ext: "JPE?G|PNG|jpe?g|png" } # Sta / expliciet toe in dir
  options: { mag: "P_ALBUM_READ|P_ALBUM_PUBLIC_READ" }

