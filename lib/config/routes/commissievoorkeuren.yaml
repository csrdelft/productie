  methods: POST
  options: { mag: "bestuur,P_ADMIN" }

commissievoorkeuren-updatecommissie:
  path: /commissievoorkeuren/overzicht/{commissieId}
  controller: CsrDelft\controller\CommissieVoorkeurenController::updatecommissie
  methods: POST
